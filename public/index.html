<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>EnglishChat</title>
</head>
<body>
    <div id="login-page">
        <header id="login-header">
            <img src="./img/EnglishChat.svg" alt="">
        </header>

        <section id="login-area">
            <div class="login-input">
                <h1>Pronto para praticar <br> seu inglês?</h1>
                <h3>Participe do chat e conecte-se com outras pessoas que <br> estão aprendendo inglês!</h3>
                <div class="login-input--container">
                    <input id="login-text-input" placeholder="Digite seu nome" type="text">
                    <button>Join</button>
                </div>
            </div>
        </section>

        <footer id="login-footer">
            <p>Desenvolvido por <a href="davidaugusto.tech" target="_blank">David Augusto</a></p>
        </footer>
    </div>

    <section id="chat-page">
        <div class="left-side">
            <div class="message-area">
                <ul class="message-list"></ul>
            </div>
            <div class="input-area">
                <input id="chat-text-input" placeholder="Type a message" type="text">
            </div>
        </div>
        <div class="right-side">
            <h2>Online</h2>
            <ul class="user-list">
                <li><p>David</p></li>
            </ul>
        </div>
    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
